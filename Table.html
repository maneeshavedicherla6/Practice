<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="1" cellspacing="0">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Eye Color</th>
		</tr>
		<tr>
			<td>Peter</td>
			<td>18</td>
			<td>blue</td>
		</tr>
		<tr>
			<td>Kate</td>
			<td>25</td>
			<td>green</td>
		</tr>
		<tr>
			<td>Oliver</td>
			<td>35</td>
			<td>Brown</td>
		</tr>
	</table>
</body>
</html>
